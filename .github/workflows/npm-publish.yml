# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches: [main, master]  # Trigger on push to main or master branch
  release:
    types: [published, created, edited]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      # Skip tests since they're not implemented yet
      # - run: npm test

  # Publish to npm registry (requires automation token that bypasses OTP)
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run build
      # Create/update .npmrc file with the automation token
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_AUTOMATION_TOKEN" > ~/.npmrc
      - run: npm publish --access public
        env:
          # Use NPM_AUTOMATION_TOKEN instead of NODE_AUTH_TOKEN
          NPM_AUTOMATION_TOKEN: ${{secrets.NPM_AUTOMATION_TOKEN}}